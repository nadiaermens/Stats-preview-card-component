<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="app.css">
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <main>
        <div class="panel">
            <img class="mobile" src="images/image-header-mobile.jpg" alt="employees at work in the office">
            <img class="desktop" src="images/image-header-desktop.jpg" alt="employees at work in the office">

            <h1>
                Get insights that help your business grow.
            </h1>
            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>

            <p class=numbers>10k+</p>
            <p class=names>companies</p>

            <p class=numbers>314</p>
            <p class=names>templates</p>

            <p class=numbers>12m+</p>
            <p class=names>queries</p>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </div>
    </footer>
</body>

</html>
